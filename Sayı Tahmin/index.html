<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Etme Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn again">Tekrar Oyna</button>
    <div class="aciklama">
        <h1>Sayı Tahmin Oyunu</h1>
        <p class="info"> &nbsp;&nbsp;(1 ile 20 arasında bir sayı seçiniz.) </p>
    </div>
    <div class="mainNumber">
        <div class="number">?</div>
    </div>
    

    <main>
        <section class="left">
            <input type="number" class="guess">
            <button class="btn check">Kontrol Et ❓</button>
        </section>
        <section class="right">
            <p class="message">Tahmin etmeye başla.. 💨</p>
            <p class="label-score">Skor: <span class="score">20</span></p>
            <p class="label-highscore">En Yüksek Skor: <span class="highscore">0</span></p>
        </section>
        <div class="levelup">
            <button id="levelup">Level Arttır</button>
        </div>
        
    </main>
    
    
    <script src="script.js"></script>
</body>
</html>
